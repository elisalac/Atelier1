<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atelier 1</title>

</head>

<body>
    <svg id="graphique" width="800px" height="550px"></svg>
</body>
<script>
    let months = ["janvier", "février", "mars", "avril", "mai", "juin", "juillet", "août", "septembre", "octobre", "novembre", "décembre"];
    let sells = [6500, 5550, 4200, 4525, 2500, 1500, 500, 1000, 1750, 2300, 3700, 3500];
    const svgns = "http://www.w3.org/2000/svg";
    let viewPortMaxUnitX = 1050;
    let viewPortMaxUnitY = 1050;
    let viewport = null;
    init_UI();

    function init_UI() {
        insertViewPort("graphique");
        createGraphElements();
    }

    function insertViewPort(containerId) {
        viewport = document.createElementNS(svgns, "svg");
        viewport.setAttribute("id", "viewport");
        viewport.setAttribute("viewBox", "0 0 " + viewPortMaxUnitX + " " + viewPortMaxUnitY);
        document.getElementById(containerId).appendChild(viewport);
    }

    function createGraphElements() {
        let xMonths = -30;
        let xSells = -50;
        let yLines = 890;

        viewport.appendChild(text(400, 75, "Ventes 2023", 0, 5, "black"))
        months.forEach((month) => {
            viewport.appendChild(text(xMonths, 920, month, 45, 2, "black"));
            xMonths += 100;
        })
        viewport.appendChild(text(-200, 200, "$ 7000", 0, 2, "black"));
        viewport.appendChild(rect(-100, 190, 1350, 3, "grey", "grey", 1));
        viewport.appendChild(text(-200, 300, "$ 6000", 0, 2, "black"));
        viewport.appendChild(rect(-100, 290, 1350, 3, "black", "black", 1));
        viewport.appendChild(text(-200, 400, "$ 5000", 0, 2, "black"));
        viewport.appendChild(rect(-100, 390, 1350, 3, "black", "black", 1));
        viewport.appendChild(text(-200, 500, "$ 4000", 0, 2, "black"));
        viewport.appendChild(rect(-100, 490, 1350, 3, "grey", "grey", 1));
        viewport.appendChild(text(-200, 600, "$ 3000", 0, 2, "black"));
        viewport.appendChild(rect(-100, 590, 1350, 3, "black", "black", 1));
        viewport.appendChild(text(-200, 700, "$ 2000", 0, 2, "black"));
        viewport.appendChild(rect(-100, 690, 1350, 3, "black", "black", 1));
        viewport.appendChild(text(-200, 800, "$ 1000", 0, 2, "black"));
        viewport.appendChild(rect(-100, 790, 1350, 3, "grey", "grey", 1));
        viewport.appendChild(text(-155, 900, "$ 0", 0, 2, "black"));
        viewport.appendChild(rect(-100, 890, 1350, 3, "black", "black", 1));

        for (let i = 0; i < 70; i++) {
            viewport.appendChild(rect(-100, yLines, 1350, 0.1, "grey", "grey", 1))
            yLines -= 10;
        }

        for (let i = 0; i < sells.length; i++) {

            xSells += 100;
        }
        viewport.appendChild(text(-45, 235, "$ " + sells[0], 0, 1.5, "black"));
        viewport.appendChild(rect(-50, 240, 75, sells[0] / 10, changeColorLines(sells[0]), "black", 1));
        viewport.appendChild(text(55, 330, "$ " + sells[1], 0, 1.5, "black"));
        viewport.appendChild(rect(50, 335, 75, sells[1] / 10, changeColorLines(sells[1]), "black", 1));
        viewport.appendChild(text(155, 465, "$ " + sells[2], 0, 1.5, "black"));
        viewport.appendChild(rect(150, 470, 75, sells[2] / 10, changeColorLines(sells[2]), "black", 1));
        viewport.appendChild(text(255, 433, "$ " + sells[3], 0, 1.5, "black"));
        viewport.appendChild(rect(250, 438, 75, sells[3] / 10, changeColorLines(sells[3]), "black", 1));
        viewport.appendChild(text(355, 635, "$ " + sells[4], 0, 1.5, "black"));
        viewport.appendChild(rect(350, 640, 75, sells[4] / 10, changeColorLines(sells[4]), "black", 1));
        viewport.appendChild(text(455, 735, "$ " + sells[5], 0, 1.5, "black"));
        viewport.appendChild(rect(450, 740, 75, sells[5] / 10, changeColorLines(sells[5]), "black", 1));
        viewport.appendChild(text(560, 835, "$ " + sells[6], 0, 1.5, "black"));
        viewport.appendChild(rect(550, 840, 75, sells[6] / 10, changeColorLines(sells[6]), "black", 1));
        viewport.appendChild(text(655, 785, "$ " + sells[7], 0, 1.5, "black"));
        viewport.appendChild(rect(650, 790, 75, sells[7] / 10, changeColorLines(sells[7]), "black", 1));
        viewport.appendChild(text(755, 710, "$ " + sells[8], 0, 1.5, "black"));
        viewport.appendChild(rect(750, 715, 75, sells[8] / 10, changeColorLines(sells[8]), "black", 1));
        viewport.appendChild(text(855, 655, "$ " + sells[0], 0, 1.5, "black"));
        viewport.appendChild(rect(850, 660, 75, sells[9] / 10, changeColorLines(sells[9]), "black", 1));
        viewport.appendChild(text(955, 515, "$ " + sells[10], 0, 1.5, "black"));
        viewport.appendChild(rect(950, 520, 75, sells[10] / 10, changeColorLines(sells[10]), "black", 1));
        viewport.appendChild(text(1055, 535, "$ " + sells[0], 0, 1.5, "black"));
        viewport.appendChild(rect(1050, 540, 75, sells[11] / 10, changeColorLines(sells[11]), "black", 1));

    }

    function rect(x, y, width, height, fill = "white", stroke = "black", strokeWidth = 1) {
        let rect = document.createElementNS(svgns, "rect");
        rect.setAttribute("x", x); rect.setAttribute("y", y);
        rect.setAttribute("width", width); rect.setAttribute("height", height);
        rect.setAttribute("fill", fill); rect.setAttribute("stroke", stroke);
        rect.setAttribute("stroke-width", strokeWidth);

        return rect;
    }

    function text(x, y, content, angle = 0, size = "1", fill = "black") {
        let text = document.createElementNS(svgns, "text");
        text.setAttribute("x", x); text.setAttribute("y", y);
        text.setAttribute("transform", `rotate(${angle},${x},${y})`);
        text.setAttribute("font-size", size + "em");
        text.setAttribute("fill", fill);
        text.innerHTML = content;

        return text;
    }

    function changeColorLines(dollars = 0) {
        let color = "";
        if (dollars > 4500) {
            color = "green";
        }
        else if (dollars > 3000 && dollars <= 4500) {
            color = "yellow";
        }
        else if (dollars > 1000 && dollars <= 3000) {
            color = "orange";
        }
        else if (dollars <= 1000) {
            color = "red";
        }
        return color;
    }
</script>

</html>
